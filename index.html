  <title>Galer铆a Animada</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Fondo de video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: -1;
      /* detr谩s de todo */
    }

    #gallery {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      position: absolute;
      object-fit: cover;
      opacity: 0;
      width: 1px;
      height: 1px;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      /*  Bordes redondeados */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      /*  Sombra difuminada */
      backdrop-filter: blur(4px);
      /*  Difuminado sutil del fondo */
      transition:
        opacity 2s ease,
        width 2s ease,
        height 2s ease,
        left 2s ease,
        top 2s ease,
        box-shadow 2s ease;
    }


    .controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 24px;
      border: none;
      padding: 10px 20px;
      margin: 0 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

    window.addEventListener("load", () => {

      video.style.opacity = 1;

      // --- Fade-out justo antes de que el video termine ---
      video.addEventListener("timeupdate", () => {
        const remaining = video.duration - video.currentTime;
        if (remaining < 2 && video.style.opacity === "1") {
          video.style.transition = "opacity 2s ease-out";
          video.style.opacity = 0;
        }
      });

      // --- Reiniciar video con fade-in ---
      video.addEventListener("ended", () => {
        video.currentTime = 0;
        video.play();
        video.style.transition = "opacity 2s ease-in";
        video.style.opacity = 1;
      });

    let currentGroup = -1;
    const gallery = document.getElementById('gallery');

    // --- Funci贸n para mostrar un grupo ---
    function showGroup(index) {
      // --- Animar salida del grupo anterior ---
      const oldImages = gallery.querySelectorAll("img");
      oldImages.forEach((img, i) => {
        setTimeout(() => {
          img.style.opacity = 0;
          img.style.width = "1px";
          img.style.height = "1px";
          img.style.left = `${window.innerWidth / 2}px`;
          img.style.top = `${window.innerHeight / 2}px`;
        }, i * 100);
      });

      // Esperar a que termine la animaci贸n de salida antes de limpiar
      setTimeout(() => {
        gallery.innerHTML = ""; // limpiar anterior
        if (index < 0 || index >= grupos.length) return;

        const group = grupos[index];
        group.forEach((imgData, i) => {
          const img = document.createElement("img");
          img.src = imgData.url;
          gallery.appendChild(img);

          // Estado inicial (centro, 1px, invisible)
          const cx = window.innerWidth / 2;
          const cy = window.innerHeight / 2;
          img.style.left = `${cx}px`;
          img.style.top = `${cy}px`;

          // Aplicar escala cuando la imagen cargue
              img.onload = () => {
                const scale = imgData.scale ? imgData.scale / 100 : 1;
                img.style.width = img.naturalWidth * scale + "px";
                img.style.height = img.naturalHeight * scale + "px";
              };

          // Animar entrada
          setTimeout(() => {
            img.style.left = `${(imgData.x / 100) * window.innerWidth}px`;
            img.style.top = `${(imgData.y / 100) * window.innerHeight}px`;
            
            img.style.opacity = 1;
          }, 50 + i * 150);
        });
      }, 1000); // espera 1s para que termine el fade-out
    }

    // --- Botones de navegaci贸n ---
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentGroup > 0) {
        currentGroup--;
        showGroup(currentGroup);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentGroup < grupos.length - 1) {
        currentGroup++;
        showGroup(currentGroup);
      }
    });

    // --- Navegaci贸n por clic en lados ---
    gallery.addEventListener("click", (e) => {
      const mitad = window.innerWidth / 2;
      if (e.clientX > mitad && currentGroup < grupos.length - 1) {
        currentGroup++;
        showGroup(currentGroup);
      } else if (e.clientX < mitad && currentGroup > 0) {
        currentGroup--;
        showGroup(currentGroup);
      }
    });
